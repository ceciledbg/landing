<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/fond-aurele.png);">
    <div class="container">
      <h1>L'expérience de la détox.</h1>
      <p>Trouvez des séjours et expériences uniques, organisés par des experts qualifiés et attentifs à votre bien-être.</p>
      <a class="btn-primary" href="#">Choisir une détox</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Les secrets de la détox.</h2>
    <div class="cards">

      <div class="card">
        <img src="images/aurele-regenere.png" alt="">
        <h4>Votre corps régénéré</h4>
      </div>

      <div class="card">
        <img src="images/aurele-dodo.png" alt="">
        <h4>Une sérénité retrouvée</h4>
      </div>

      <div class="card">
        <img src="images/aurele-etoile.png" alt="">
        <h4>Une clairvoyance inopinée</h4>
      </div>

      <div class="card">
        <img src="images/aurele-mince.png" alt="">
        <h4>Un cran de ceinture gagné</h4>
      </div>

    </div>
  </div>

</body>
</html>
